<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PetCare+ Add Pet Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="top-bar">
        <div class="logo-box">
            <span>PETCARE+</span>
        </div>
    </header>

    <div class="welcome-strip">
        Adding Profile Info For Your Pet
    </div>

    <main class="pet-main">
        <h3 class="pet-subtitle">
            Please, enter your pet information below:
        </h3>

        <div class="pet-card">
            <form>
                <div class="pet-grid">
                    <div class="form-row">
                        <label>Your pet’s name</label>
                        <input type="text" placeholder="What do you call your Pet?">
                    </div>

                    <div class="form-row">
                        <label>Pet’s Type</label>
                        <input type="text" placeholder="What is your pet">
                    </div>

                    <div class="form-row">
                        <label>Your pet's birthday</label>
                        <div class="birthday-inputs">
                            <input type="text" placeholder="DD">
                            <input type="text" placeholder="MM">
                            <input type="text" placeholder="YYYY">
                        </div>
                    </div>

                    <div class="form-row">
                        <label>Pet’s Breed</label>
                        <input type="text" placeholder="Breed">
                    </div>

                    <div class="form-row">
                        <label>Username</label>
                        <input type="text" placeholder="This will appear in your profile">
                    </div>

                    <div class="form-row">
                        <label>Password</label>
                        <input type="password" placeholder="Please type your password">
                    </div>
                </div>

                <div class="pet-actions">
                    <button type="submit" class="cta-btn pet-add-btn">Add</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-top">
                PETCARE+ · Caring made simple.
            </div>

            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Terms of Service</a></li>
                <li><a href="">Privacy Policy</a></li>
            </ul>

            <div>
                © 2025 PetCare+. All Rights Reserved.
            </div>
        </div>
    </footer>

</body>
</html>
